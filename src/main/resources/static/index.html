<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
<h1>Welcome to the homepage</h1>
<input type="text" id="inputField" placeholder="username">
<input type="text" id="inputField2" placeholder="password">
<button id="submitButton">Submit</button>


<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        const username = document.getElementById('inputField').value.trim();
        const Password = document.getElementById('inputField2').value.trim();

        if (!username || !Password) {
            alert('Please fill in both fields.');
            return;
        }

        const payload = {
            username: username,
            password: Password
        };

        // Basic Auth: username "user", password ""
        const credentials = btoa('superuser:superuser');

        fetch('http://localhost:8080/users/add/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + credentials
            },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (response.ok) {
                    alert('User submitted successfully.');
                } else {
                    alert('Submission failed.');
                    console.log(payload)
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
    });
</script>

</body>
</html>
