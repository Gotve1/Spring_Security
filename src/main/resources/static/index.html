<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
<h1>Welcome to the homepage</h1>
<input type="text" id="inputName" placeholder="username">
<input type="text" id="inputPass" placeholder="password">
<button id="submitButton">Submit</button>
<p><a href="/login">Log in</a></p>
<button type="button" id="logout">Logout</button>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        const username = document.getElementById('inputName').value.trim();
        const Password = document.getElementById('inputPass').value.trim();

        if (!username || !Password) {
            alert('Please fill in both fields.');
            return;
        }

        const payload = {
            username: username,
            password: Password
        };

        fetch('http://localhost:8080/users/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (response.ok) {
                    alert('User submitted successfully.');
                } else if (response.status === 500) {
                    alert('User already exists. Please try a different username.');
                } else {
                    alert('Submission failed.');
                    console.log(payload)
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
    });

    document.getElementById('logout').addEventListener('click', function() {
        fetch('/logout', {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/login';
            } else {
                alert('Logout failed.');
            }
        })
        .catch(() => alert('Logout failed.'));
    });
</script>

</body>
</html>
